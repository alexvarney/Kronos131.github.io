<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="title">Project Orion</h1>
      <div class="menu">
        <a href="#Rockets">Rockets</a>
        <a href="#Planets">Planets</a>
      </div>
    </div>

    <div class="planetContainer">
      <div class="moonTitle">
        <h2>
          Moon
        </h2>
      </div>

      <div class="imageContainer">
        <img class="Moon" src="images/moon.png" />
      </div>

      <div class="MoonDesc">
        <p>
          The <u><b>Moon</b></u> is the closest celestial object orbiting the
          Earth
        </p>
      </div>
    </div>

    <div class="ButtonContainer">
      <button type="button" class="leftButton">Previous Planet</button>

      <button type="button" class="rightButton">Next Planet</button>
    </div>
  </body>
</html>
